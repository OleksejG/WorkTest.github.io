<body>
	<div class="body__form">
		<span class="criate__type__acount">Login To Your Account / Register New</span>
		<div class="form__conteiner">
		<div class="form__acount">
			<img class="notice__icon" src="img/2-layers.png" alt="">
			<h1 class="form__type">Login To Your Account / Register New </h1>
			</div>
			<div class="form__flex">
				<div class="form__login">
					<img src="img/4-layers.png" alt="" class="form__img">
					<form action="#" method="post">
						<input type="text" placeholder="User Name" name="username" value="" class="login__input__username">
						<input type="password" placeholder="Password"  name="userpass" value="" class="login__input__password" >

						<div class="form__send">
							
								<div class="checkbox__conteiner"><input type="checkbox" name="Remember " value="" class="form__checbox" >

						<button type="submit" class="butoon__login">Login</button></div>
					</form>

				</div>
				<div class="border"><img  src="img/Layer_6.png" alt=""></div>
				
				<div class="form__register">
					<span class="form__title">Register</span>
						<form action="#" method="post">
							<span class="form_list">Email</span>
							<input type="text" name="username" value="" class="register__input__email">
							<span class="form_list__username">User Name</span>
							<input type="text"  name="username" value="" class="register__input__username">
							<span class="form_list__password">Password</span>
							<input type="text" name="username" value="" class="register__input__password">
							<button type="submit" class="butoon__register">Register</button>
						</form>


				</div>
			</div>

		</div>

	</div>
